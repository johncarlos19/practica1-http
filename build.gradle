plugins {
    id 'java'
    id 'application'
}

group 'edu.pucmm.practica1'
version '1.0-SNAPSHOT'


mainClassName='edu.pucmm.practica1.Main'

repositories {
    mavenCentral()
}
run{
    standardInput = System.in
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.jsoup:jsoup:1.13.1'
}
